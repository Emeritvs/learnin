<ion-content>
  <ion-grid class="container">
    <ion-row>
      <ion-col #menu class="home-menu container" size="2">
        <ion-list>

          <ion-item (click)="openContent('dadosComponent')">
            <ion-avatar>
              <img src="../../../assets/avatar.png" alt="">
            </ion-avatar>
            <ion-label style="margin-left: 10px;">
              <h3>{{currentUser.displayName}}</h3>
              <p>{{currentUser.uid}}</p>
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label><ion-icon name="home-outline"></ion-icon> &nbsp; Home</ion-label>
          </ion-item>

          <ion-item (click)="openContent('materiasComponent')">
            <ion-label><ion-icon name="library-outline"></ion-icon> &nbsp; Mat√©rias</ion-label>
          </ion-item>


          <ion-item (click)="openContent('sobreComponent')">
            <ion-label><ion-icon name="information-circle-outline"></ion-icon> &nbsp; Sobre</ion-label>
          </ion-item>

          <ion-item class="exit-item" (click)="logout()">
            <ion-label><ion-icon name="exit-outline"></ion-icon> &nbsp; Sair</ion-label>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col class="container">
        <div #content>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
