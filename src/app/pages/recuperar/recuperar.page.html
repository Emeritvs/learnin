<ion-content color="learnin-secondary">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-label class="title">Recuperar senha</ion-label>

        <ion-item>
          <ion-input [(ngModel)]="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-button (click)="recuperar()">Enviar</ion-button>

        <ion-label class="recuperar" routerLink="/login">Voltar para o login</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
