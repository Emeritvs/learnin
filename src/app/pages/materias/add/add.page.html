<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" (click)="closeModal()"></ion-icon>
    <ion-title>Nova Matéria</ion-title>
    <ion-icon name="arrow-forward-outline" slot="end" (click)="criar()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="materia.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descrição</ion-label>
      <ion-input [(ngModel)]="materia.descricao"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
