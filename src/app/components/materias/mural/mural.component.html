<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back-outline" slot="start" (click)="voltar()"></ion-icon>
    <ion-title> {{ data.data.nome }} - Mural</ion-title>
    <ion-icon name="add-outline" slot="end" (click)="publicar()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="abrirChat()">
  <ion-fab-button>
    <ion-icon name="chatbubble-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-list>
    <ion-item (click)="showArquivos()">
      <ion-label>
        Arquivos
        <ion-icon *ngIf="!arquivoShow" name="caret-down-outline" slot="end"></ion-icon>
        <ion-icon *ngIf="arquivoShow" name="caret-forward-outline" slot="end"></ion-icon>
      </ion-label>
    </ion-item>

    <ion-list *ngIf="arquivoShow">
      <ion-item *ngIf="arquivos.length === 0">
        <ion-label>
          <h3>Não há arquivos a serem exibidos, <span style="color: aqua;" (click)="publicar()">Publicar.</span></h3>
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let item of arquivos" (click)="visualizar(item)">
        <ion-label>
          <h3>{{item.data.name}}</h3>
          <p>{{item.data.createAt}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-list>

  <ion-list>
    <ion-item (click)="showPosts()">
      <ion-label>
        Publicações
        <ion-icon *ngIf="!postShow" name="caret-down-outline" slot="end"></ion-icon>
        <ion-icon *ngIf="postShow" name="caret-forward-outline" slot="end"></ion-icon>
      </ion-label>
    </ion-item>

    <ion-list *ngIf="postShow">
      <ion-item *ngFor="let item of posts">
        <ion-label>
          <h3 style="font-weight: bold;">{{item.data.titulo}}</h3>
          <p>{{item.data.descricao}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-list>
</ion-content>
